<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GoogleReplica.css">
    <title>Google Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a class="menuItem" href="https://www.google.com/gmail/"> Gmail </a>
            <a class="menuItem" href="https://images.google.com/"> Images </a>

            <div id="dropDownWrapper">

                <i id="dropdown-menu" class="material-icons"> apps</i>

                <div id="appDropDown">

                    <div class="appItem">
                        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search" />
                        <p> Search </p>
                    </div>

                    <div class="appItem">
                        <img src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png"
                            alt="Google Maps" />
                        <p> Maps </p>
                    </div>

                    <div class="appItem">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"
                            alt="Google Drive" />
                        <p> Drive </p>
                    </div>

                    <div class="appItem">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Calendar_icon_%282020%29.svg/640px-Google_Calendar_icon_%282020%29.svg.png"
                            alt="Google Calendar" />
                        <p> Calendar </p>
                    </div>

                    <div class="appItem">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png"
                            alt="Google Photos" />
                        <p> Photos </p>
                    </div>

                    <div class="appItem">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png"
                            alt="Google Keep" />
                        <p> Keep </p>
                    </div>

                </div>

            </div>

            <img id="profilePic" src="https://pbs.twimg.com/profile_images/1439953850471911426/s4pE9SYa_400x400.jpg"
                alt="Iron Man" />
        </nav>
    </header>

    <main>
        <section>

            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Main" id="googleLogo"> <br>

            <div id="inputWrapper">
                <input id="searchBar">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                    alt="Voice Search" id="voiceSearchIcon">
            </div>

            <div>
                <button class="barButtons"> Google Search </button>
                <button class="barButtons"> I'm Feeling Lucky </button>
            </div>

        </section>
    </main>
</body>

</html>
